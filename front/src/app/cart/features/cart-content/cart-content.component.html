<div class="card">
    <p-dataView #dv [value]="cartItems" [rows]="5" [paginator]="true">
        <ng-template pTemplate="list" let-items>
            <div class="gap-4">
                <div class="col-span-12 w-full separator-shadow" *ngFor="let item of items; let first = first" class="col-span-12">
                    <div
                        class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                        [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                    >
                        <div class="md:w-40 relative">
                            <img
                            style="width: 150px; height: 100px;"
                                class="block xl:block mx-auto rounded-border w-full"
                                [src]="item.product.image"
                                [alt]="item.product.name"
                            />
                        </div>
                        <div class="flex flex-d-row  justify-between md:items-center flex-1 gap-4">
                            <div class="flex flex-d-colum justify-between items-start gap-2">
                                <div>
                                    <span class="font-medium text-secondary text-sm">{{ item.product.category }}</span>
                                    <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-2">{{ item.product.name }}</div>
                                </div>
                                <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                                    <div
                                        class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                    >
                                        <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                                            '$ ' + item.product.price
                                        }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-d-colum align-end gap-4">
                                <span class="text-xl font-semibold text-surface-900 dark:text-surface-0">{{
                                    'Quantity: ' + item.quantity
                                }}</span>
                                <div class="flex flex-row-reverse md:flex-row gap-2">
                                    <p-button
                                        icon="pi pi-shopping-cart"
                                        class="flex-auto md:flex-initial whitespace-nowrap"
                                        icon="pi pi-trash" 
                                        label="Supprimer"
                                        [outlined]="true"
                                        severity="danger"
                                        (onClick)="removeFromCart(item)"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>

    <p-toast />
</div>
